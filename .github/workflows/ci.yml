name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup helmfile
      uses: ./
    - name: Test
      run: |
        which kubectl
        ~/bin/kubectl version --client
        which helm
        ~/bin/helm version
        which helmfile
        ~/bin/helmfile --version
